<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <h1 class="header-titulo">Edi decoder</h1>
    </header>
    
    <main>
        <section class="recebe-texto">
            <form>

                <textarea id="texto-informado" cols="70" rows="10" class="input-mensagem" required placeholder="Digite seu texto"></textarea>

                <fieldset class="field-submit">
                    <legend><img src="img/sinal-de-exclamacao.png" alt="Regra para Criptografar"> Apenas letras minúsculas e sem acento, por favor.</legend>
                    <input type="submit" value="Criptografar" class="botao-criptografar" id="btn-criptografar">
                    <input type="submit" value="Descriptografar" class="botao-descriptografar" id="btn-descriptografar">
                </fieldset>
            </form>
        </section>

        <section class="exibe-texto">

            <form>
                <textarea name="texto-analisado" id="textarea-texto-analisado" cols="10" rows="3" readonly></textarea>
                <legend>Texto Copiado</legend>
                <input type="submit" value="Copiar" class="botao-copiar" id="btn-copiar">
            </form>


            <div class="personagem">
                <img src="img/inspecionador.png" alt="Imagem de uma Pessoa inspecionando um texto.">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Edi Carlos - Versão 1</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
